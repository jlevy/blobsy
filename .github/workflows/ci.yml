name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm format:check

      - run: pnpm lint:check

      - run: pnpm typecheck

      - run: pnpm build

      - run: pnpm publint

      - run: pnpm test:coverage

      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always() && matrix.node-version == 24
        with:
          working-directory: packages/blobsy
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          file-coverage-mode: "${{ github.event_name == 'pull_request' && 'changes' || 'all' }}"

  e2e:
    runs-on: ubuntu-latest
    services:
      minio:
        image: minio/minio
        ports:
          - 19000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: --health-cmd "curl -sf http://localhost:9000/minio/health/live" --health-interval 5s --health-timeout 3s --health-retries 10

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Create MinIO test bucket
        run: |
          docker exec $(docker ps -q --filter ancestor=minio/minio) mc alias set local http://localhost:9000 minioadmin minioadmin
          docker exec $(docker ps -q --filter ancestor=minio/minio) mc mb local/blobsy-test

      - name: Run e2e tests
        run: pnpm --filter blobsy test:e2e
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_REGION: us-east-1
